version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # Add other env vars here or use .env file
    networks:
      - agentstream-net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001 # For client-side fetch
    depends_on:
      - server
    networks:
      - agentstream-net

networks:
  agentstream-net:
    driver: bridge
